---
name: Build and Deploy react app to pages
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: npm install

      - name: Deploy
        run: |
          git config --global user.name 'bedolpab'
          git config --global user.email 'bedol.pab@gmail.com'
          git remote set-url origin https://${{secrets.REPO_TOKEN}}@github.com/Bitsign-Media/bitsign-media-site.git          
          npm run deploy
